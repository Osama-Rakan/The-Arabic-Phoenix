<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
</head>
<body>
    <h1>Download page</h1>
    {% for filename in files %}
    <a href="{{ url_for('download_file', filename=filename) }}">Download your file with the predictions!</a><br />
    {% endfor %}
    <a href="{{url_for('upload')}}">Go back</a><br>
    <a href="{{url_for('logout')}}">Logout</a>
</body>
</html>
